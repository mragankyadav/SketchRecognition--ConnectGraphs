 <html>
	<head>

	body {
    background-color: #660000;
}

	<body ">

	<script type="text/paperscript" src="js/main.js" canvas="canvas"></script>

<div id="title" style="position:absolute;top:80px;left:82%;border:10px;padding: 1px;display: block;"> 
	 <div class="buttons btn-group">
	<button id="clear" type="button" class="btn btn-primary" onclick="ClearAnimation()"> Clear Sketch</button>

	</div>
	</div>

	<div>

<button type="button" class="btn btn-primary btn-lg btn-block" onclick="connectedGraphs(fig)">Is Graph Connected?</button>
<button id = "connected_results" class="no-click">Yes/No</button>
     

<button type="button" class="btn btn-primary btn-lg btn-block" onclick="isBipartite(fig)">Is Graph Bipartite?</button>
<button class="no-click">Yes/No</button>
<div class="btn-group btn-group-justified" role="group" aria-label="...">
